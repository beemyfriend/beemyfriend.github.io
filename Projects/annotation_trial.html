</head>
<body>
    <style>
        body{
            background-color: whitesmoke;
        }
        svg{
            background-color: white;
        }
        path.line{
            fill:none;
            stroke: lightgrey;
            stroke-width: 1px;
        }
        .annotation path{
            stroke: #E8336D;
            stroke-width: 5;
            fill: none;
        }
        .annotation path.connector-arrow,
        .title text, .annotation text,
        .annotation.callout.circle .annotation-subject path{
            fill: #E8336D;
        }
        .annotation-note-bg{
            fill: rgba(255, 255, 255, 0);
        }
        .annotation-note-title{
            font-weight: bold;
        }
        .annotation.xythreshold{
            cursor: move;
        }
        .hidden{
            display: none;
        }
        text.hover{
            font-size: .7em;
        }
        text.title{
            font-size: 1.1em;
        }
    </style>
    <div id = 'annotate'></div>
    <script src = 'd3.js'></script>
    <script src = 'd3v4+jetpack.js'></script>
    <script src = 'd3-annotation.js'></script>
    <script>
        
        var svg = d3.select('#annotate')
            .append('svg')
            .attrs({height: 1000, width: 1000});
        
        var square = svg.append('rect')
            .attrs({x: 125, y: 125, width: 250, height: 250,
                   fill: 'blue'});
        
        var type = d3.annotationCalloutRect;
        
        var annotations = [{
            note: {
                label: 'Longer text to show text wrapping',
                title: 'Annotations :)'
            },
            
            x: (250 + 125),
            y: (250 + 125),
            dx: 100,
            dy: 100,
            subject: {
                width: -250,
                height: -250
            }
        }]
        
        var makeAnnotations = d3.annotation()
            .type(type)
            .annotations(annotations);
        
        svg.append('g')
            .attr('class', 'annotation-group')
            .call(makeAnnotations)
            
    </script>
</body>
