<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <div id='control' style="position:fixed; width: 100%; height: 5%; top: 0; left: 0">
    <state-counter></state-counter>
  </div>
  <div id="app" style="position: fixed; width: 100%; height: 95%; top: 5%; left: 0; overflow: scroll">
    <template v-for="i in stateCount">
      <state-info v-bind:stateindex="i"></state-info>
    </template>
  </div>
</body>
<script src="./d3/d3.min.js"></script>
<script src="./vue.js"></script>
<script src="./vuex.js"></script>
<script src="./nestedCourtData.js"></script>
<script src="./courtTypes.js"></script>
<script src="./store.js"></script>
<script src='./court_layout.js'></script>
<script src='./state_info.js'></script>
<script src="./state_counter.js"></script>
<script>
var control = new Vue({
  el: '#control'
})

var app = new Vue({
  el: "#app",
  computed: {
    stateCount(){
      return store.state.stateCount
    }
  }
})
</script>
</html>
